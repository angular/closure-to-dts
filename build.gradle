apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.javascript:closure-compiler:v20150315'

  testCompile 'junit:junit:4.11'
  testCompile 'com.google.truth:truth:0.25'

  testRuntime 'org.codehaus.groovy:groovy:2.4.0'
  testRuntime 'org.codehaus.groovy:groovy-test:2.4.0'
}

